  <h1 class="explore-text">Explore Parks</h1>
  <div class="container">
    <div class="search-stuff">
      <input type="text" name="filter" id="filter" class="filter-bar" placeholder="Enter park name, state, or designation"
        autocomplete="off">
      <button type="button" id="searchButton" class="button-7">Search</button>
    </div>
    <div id="photo-grid"></div>
  </div>

  <script>
    function generatePhotoTiles(parksData) {
      const photoGrid = document.getElementById('photo-grid');
      photoGrid.innerHTML = '';
      parksData.forEach((park, index) => {
        const tile = document.createElement('a');
        tile.className = 'photo-tile';
        tile.href = `parkinfo.html?parkCode=${park.parkCode}`;

        const img = document.createElement('img');
        img.src = park.images[0].url;
        const overlay = document.createElement('div');
        overlay.className = 'overlay';
        overlay.textContent = park.fullName;
        tile.appendChild(img);
        tile.appendChild(overlay);
        photoGrid.appendChild(tile);
      });
    }

    document.getElementById('searchButton').addEventListener('click', () => {
      const parkName = document.getElementById('filter').value;
      if (parkName.trim() === '') {
        alert('Please enter a park name.');
        return;
      }

      const apiUrl = `https://developer.nps.gov/api/v1/parks?q=${parkName}&api_key=iQCJObhqQagtZMi82XfcPUBqXdpOU28tZunS6U4P`;

      fetch(apiUrl)
        .then((response) => response.json())
        .then((data) => {
          if (data.data.length > 0) {
            const parksData = data.data;
            generatePhotoTiles(parksData);
          } else {
            alert('Park not found');
          }
        })
        .catch((error) => {
          console.error('Error:', error);
        });
    });
  </script>
