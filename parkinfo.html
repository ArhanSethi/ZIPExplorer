<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="parkinfo.css">
  <title>NPExplorer</title>
</head>

<body class="parkinfo-bg">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
      }

      const parkCode = getParameterByName('parkCode');
      const parkImage = document.getElementById('park-image');
      const parkName = document.getElementById('park-name');
      const locationText = document.getElementById('location-text');
      const emailText = document.getElementById('email-text');
      const phoneText = document.getElementById('phone-text');
      const overviewText = document.getElementById('overview-text');
      const climateText = document.getElementById('climate-text');
      const directionsText = document.getElementById('directions-text');
      const apiUrl = `https://developer.nps.gov/api/v1/parks?parkCode=${parkCode}&api_key=zscRE1B8TMGhXxGZK1Kp6vnV3qDtCfldVGPRgMEY`;

      fetch(apiUrl)
        .then((response) => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then((data) => {
          if (data.data.length > 0) {
            const parkData = data.data[0];
            const activities = parkData.activities;
            const topics = parkData.topics;
            const feesAndPasses = parkData.entranceFees;
            const parkDescription = parkData.description;
            const weatherInfo = parkData.weatherInfo;
            const imageUrl = parkData.images[0].url;
            const parkFullName = parkData.fullName;
            const latLong = parkData.latLong;
            const latLongMatches = latLong.match(/lat:(.*?), long:(.*?)/);
            let loadingURL = '';

            if (latLongMatches) {
              const regex = /lat:|long:/g;
              const result = latLong.replace(regex, '');
              loadingURL = `https://www.google.com/maps/embed/v1/place?q=${result}&zoom=15&maptype=satellite&key=AIzaSyAGuRukctcoUIaEkQ4h_ioAmuYFE4LFLF4`;

              console.log(loadingURL);
            }
            if (imageUrl) {
              parkImage.style.backgroundImage = `url('${imageUrl}')`;
            } else {
              parkImage.style.display = 'none';
            }

            if (parkFullName) {
              parkName.textContent = parkFullName;
            } else {
              parkName.style.display = 'none';
            }

            if (parkData.addresses && parkData.addresses.length > 0) {
              const location = parkData.addresses[0].city + ', ' + parkData.addresses[0].stateCode;
              locationText.textContent = location;
            } else {
              locationText.textContent = 'Location not available';
            }

            if (parkData.contacts && parkData.contacts.emailAddresses && parkData.contacts.emailAddresses.length > 0) {
              const emailAddresses = parkData.contacts.emailAddresses;
              const emailList = emailAddresses.map((emailObj) => emailObj.emailAddress).join(', ');
              emailText.textContent = emailList;
            } else {
              emailText.textContent = 'Email not available';
            }

            if (parkData.contacts && parkData.contacts.phoneNumbers && parkData.contacts.phoneNumbers.length > 0) {
              const phoneNumbers = parkData.contacts.phoneNumbers;
              const phoneList = phoneNumbers.map((phoneObj) => phoneObj.phoneNumber).join(', ');
              phoneText.textContent = phoneList;
            } else {
              phoneText.textContent = 'Phone not available';
            }

            if (parkDescription) {
              overviewText.textContent = parkDescription;
            } else {
              overviewText.textContent = 'Overview information not available for this park.';
            }

            if (weatherInfo) {
              climateText.textContent = weatherInfo;
            } else {
              climateText.textContent = 'Climate information not available for this park.';
            }

            if (parkData.directionsInfo) {
              directionsText.textContent = parkData.directionsInfo;
            } else {
              directionsText.textContent = 'Directions information not available for this park.';
            }

            const parkImage2 = document.getElementById('park-image-2');
            const activitiesText = document.getElementById('activities-text');

            if (parkData.images.length > 1) {
              parkImage2.src = parkData.images[1].url;
            } else {
              parkImage2.style.display = 'none';
            }

            if (activities.length > 0) {
              const activityNames = activities.map((activity) => activity.name);
              activitiesText.textContent = activityNames.join(', ');
            } else {
              activitiesText.textContent = 'Activities information not available for this park.';
            }
            loadGoogleMapsIframe(loadingURL);

          } else {
            parkImage.style.display = 'none';
            parkName.style.display = 'none';
            locationText.textContent = 'Location not available';
            emailText.textContent = 'Email not available';
            phoneText.textContent = 'Phone not available';
            overviewText.textContent = 'Overview information not available for this park.';
            climateText.textContent = 'Climate information not available for this park.';
            directionsText.textContent = 'Directions information not available for this park.';
          }
        })
        .catch((error) => {
          console.error('Error:', error);
          parkImage.style.display = 'none';
          parkName.style.display = 'none';
          locationText.textContent = 'Location not available';
          emailText.textContent = 'Email not available';
          phoneText.textContent = 'Phone not available';
          overviewText.textContent = 'An error occurred while fetching park information.';
          climateText.textContent = 'An error occurred while fetching park information.';
          directionsText.textContent = 'An error occurred while fetching park information.';
        });


      if (parkCode) {
        var pCode = parkCode;
        getVisitorData(pCode.toUpperCase());
      }
      function getVisitorData(parkCode) {
        fetch('visitData.json')
          .then(response => response.json())
          .then(data => {
            // Filter data for the specific Park Code
            const filteredData = data.filter(entry => entry["Park Code"] === parkCode);
            processDataAndCreateChart(filteredData);
          })
          .catch(error => console.error('Error loading data:', error));

        function processDataAndCreateChart(jsonData) {
          const parks = {};

          jsonData.forEach(entry => {
            const parkCode = entry["Park Code"];
            if (!parks[parkCode]) {
              parks[parkCode] = {
                label: entry.Park,
                data: [],
              };
            }
            parks[parkCode].data.push(parseInt(entry.Visits.replace(/,/g, ''), 10));
          });

          const months = [...Array(12).keys()].map(month => month + 1);

          const datasets = Object.values(parks).map(park => ({
            label: park.label,
            data: park.data,
          }));

          const ctx = document.getElementById('visitorChart').getContext('2d');
          new Chart(ctx, {
            type: 'line',
            data: {
              labels: months,
              datasets: datasets,
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                },
              },
            },
          });
        }
        
        var parkData = dummyData.filter(entry => entry["Park Code"] === parkCode);

        var months = parkData.map(entry => entry.Month);
        var visits = parkData.map(entry => parseInt(entry.Visits.replace(/,/g, '')));

        var ctx = document.getElementById('visitorChart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: months,
            datasets: [{
              label: 'Monthly Visitors',
              data: visits,
              borderColor: 'blue',
              fill: false
            }]
          },
          options: {
            scales: {
              x: {
                ticks: {
                  color: '#fff'
                },
                grid: {
                  color: 'white'
                }
              },
              y: {
                ticks: {
                  color: 'white',
                  beginAtZero: true
                },
                grid: {
                  color: 'white'
                }
              }
            }
          }
        });
      }
    });
    function loadGoogleMapsIframe(loadingURL) {
      const googleMapsIframe = document.createElement('iframe');
      googleMapsIframe.width = '100%';
      googleMapsIframe.height = '500px';
      googleMapsIframe.frameborder = '0';
      googleMapsIframe.style.border = '0';
      googleMapsIframe.src = loadingURL;

      document.body.appendChild(googleMapsIframe);
    };

  </script>
